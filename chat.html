<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/chat.css" />
    <title>메가톡</title>
  </head>
  <body>
    <div class="no-mobile">
      <h1 class="logo">메가톡</h1>
      <p>스크린 크기를 줄여주세요</p>
    </div>
    <main>
      <aside class="status-bar">
        <time datetime="18:00">18:00</time>
        <ul>
          <li class="cellular">셀룰러</li>
          <li class="wifi">와이파이</li>
          <li class="battery">배터리</li>
        </ul>
      </aside>
      <header class="chat-header">
        <a href="chats.html" class="back-button">뒤로 가기</a>
        <h1>제나전</h1>
        <nav>
          <ul>
            <li>
              <a href="" class="search">검색</a>
            </li>
            <li>
              <a href="" class="menu">메뉴</a>
            </li>
          </ul>
        </nav>
      </header>
      <article>
        <section class="conversation">
          <ul>
            <li>
              <div>
                <span class="profile-image">제나전 프로필 이미지</span>
              </div>
              <div class="contents">
                <h2 class="friend-name">제나전</h2>
                <p class="message">나 오늘은 집에 일찍 가려고!! 좀 많이 피곤하네 ㅠㅠ</p>
              </div>
              <time datetime="15:03">오후 3:03</time>
            </li>
            <li>
              <div>
                <span class="profile-image">제나전 프로필 이미지</span>
              </div>
              <div class="contents">
                <h2 class="friend-name">제나전</h2>
                <p class="message">그나저나</p>
              </div>
              <time datetime="16:03">오후 4:55</time>
            </li>
            <li>
              <div>
                <span class="profile-image">제나전 프로필 이미지</span>
              </div>
              <div class="contents">
                <h2 class="friend-name">제나전</h2>
                <p class="message">보니야 너 그 소식 들었어? 완전 대박이야...</p>
              </div>
              <time datetime="16:56">오후 4:56</time>
            </li>
          </ul>
        </section>
        <section class="reply">
          <button type="button" class="plus">더 보기</button>
          <form>
            <input type="text" name="message" />
            <button type="button" class="emoji">이모티콘 전송하기</button>
            <button type="button" class="submit">메시지 전송하기</button>
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
